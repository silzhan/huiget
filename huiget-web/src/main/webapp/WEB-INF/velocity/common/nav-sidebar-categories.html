#if($form.categories && $form.categories.size() > 0)

	<ul class="nav nav-sidebar">
		<li><strong><i class="icon icon-material-view-list"></i> 全部商品分类</strong></li>
		#foreach($category in $form.categories)

			#end
		#end
	</ul>
</div>
#end
