<!DOCTYPE html>
<html>
	<head>
		#parse("common/head.html")
		<script type="text/javascript" src="$!{form.staticResourceDomain}/js/provinceCity/dlist.js"></script>
		<script type="text/javascript" src="$!{form.staticResourceDomain}/js/provinceCity/provinceCity.js"></script>
	</head>
	
	<body>
	
	#parse("common/header.html")
	
	<div class="container">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				#parse("common/nav-sidebar.html")
			</div>
			<div class="col-sm-9 col-md-10 main">
				<div class="page-header">
					<h4>收货地址</h4>
				</div>
				<form class="form-horizontal" role="form" action="/category/add" method="post">
					<div class="form-group">
						<label for="userName" class="col-sm-2 control-label"><span class="red">*</span>收货人姓名：</label>
						<div class="col-sm-3">
							<input type="text" class="full-input-sm" id="userName" name="userName" placeholder="">
						</div>
						<p class="help-block red"></p>
					</div>
					<div class="form-group">
					    <label for="" class="col-sm-2 control-label"><span class="red">*</span>所在地区：</label>
					    <div class="col-sm-6">
					    	<label class="select-inline">
					    		<select class="select-sm" name="province" id="js-province" data-province="$!{form.province}"></select>
					    	</label>
					    	<label class="select-inline">
					    		<select class="select-sm" name="city" id="js-city" data-city="$!{form.city}"></select>
					    	</label>
					    	<label class="select-inline">
					    		<select class="select-sm" name="area" id="js-area" data-area="$!{form.area}"></select>
					    	</label>
					    </div>
					    <p class="help-block red"></p>
					</div>
					<div class="form-group">
						<label for="userName" class="col-sm-2 control-label"><span class="red">*</span>详细地址：</label>
						<div class="col-sm-6">
							<input type="text" class="full-input-sm" id="userName" name="userName" placeholder="">
						</div>
						<p class="help-block red"></p>
					</div>
					<div class="form-group">
						<label for="userName" class="col-sm-2 control-label"><span class="red">*</span>邮政编码：</label>
						<div class="col-sm-3">
							<input type="text" class="full-input-sm" id="userName" name="userName" placeholder="">
						</div>
						<p class="help-block red"></p>
					</div>
					<div class="form-group">
						<label for="userName" class="col-sm-2 control-label"><span class="red">*</span>手机/座机号码：</label>
						<div class="col-sm-3">
							<input type="text" class="full-input-sm" id="userName" name="userName" placeholder="手机号码">
						</div>
						<div class="col-sm-3">
							<input type="text" class="full-input-sm" id="userName" name="userName" placeholder="区号-电话号码-分机">
						</div>
						<p class="help-block">手机、座机号码至少有一项必填</p>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<button type="submit" class="btn btn-primary">保存</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	#parse("common/footer.html")
	
	
	</body>

</html>
