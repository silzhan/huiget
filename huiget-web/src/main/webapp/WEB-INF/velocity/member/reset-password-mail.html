<!DOCTYPE html>
<html>
<head>#parse("common/head.html")
	<style type="text/css">
		.margin-top-60{
			margin-top: 60px;
		}
	</style>
</head>

<body>

	#parse("common/header-simple.html")

	<div class="container">
		<div class="row">
			<div class="steps margin-top-60">
				<span class="step-route"></span>
				<div class="step">
					<span class="step-badge">1</span>
					<span class="step-txt">填写账号</span>
				</div>
				<div class="step">
					<span class="step-badge">2</span>
					<span class="step-txt">验证</span>
				</div>
				<div class="step-active">
					<span class="step-badge">3</span>
					<span class="step-txt">重置密码</span>
				</div>
				<div class="step">
					<span class="step-badge">4</span>
					<span class="step-txt">完成</span>
				</div>
			</div>
			<form action="/member/login" method="post" class="form-horizontal margin-top-60" role="form">
				<div class="form-group">
					<label for="password" class="col-sm-4 control-label"></label>
					<div class="col-sm-4">
						用户名：<strong>416***201@qq.com</strong>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-4 control-label"></label>
					<div class="col-sm-4">
						<input type="password" class="full-input" id="password" name="password" placeholder="新登录密码">
					</div>
				</div>
				<div class="form-group">
					<label for="confirmPassword" class="col-sm-4 control-label"></label>
					<div class="col-sm-4">
						<input type="password" class="full-input" id="confirmPassword" name="confirmPassword" placeholder="确认新密码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-4">
						<button type="submit" class="btn btn-primary full-btn">下一步</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	#parse("common/footer.html")
</body>

</html>
