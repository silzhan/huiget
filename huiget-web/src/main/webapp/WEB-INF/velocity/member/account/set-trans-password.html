<!DOCTYPE html>
<html>
	<head>
		#parse("common/head.html")
	</head>
	
	<body>
	
	#parse("common/header.html")
	
	<div class="container">
		<div class="row">
			<div class="col-md-2 sidebar">
				#parse("common/nav-sidebar.html")
			</div>
			<div class="col-md-10 main">
				<div class="page-header">
					<h4>设置支付密码</h4>
				</div>
				#if($form.flag == 1)
				<p class="oper-success"><i class="icon icon-material-check icon-success"></i> 恭喜您，设置支付密码成功！返回<a href="/member/account/account-safe">账户安全</a></p>
				#else
				<form class="form-horizontal" role="form" action="/member/account/set-trans-password" method="post">
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label"><span class="red">*</span>设置支付密码：</label>
						<div class="col-sm-3">
							<input type="password" class="full-input-sm" id="password" name="password" value="$!{form.password}" maxlength="20" placeholder="密码由6-20个数字、字母组成">
						</div>
						<p class="help-block red">$!{form.errors["password"]}</p>
					</div>
					<div class="form-group">
						<label for=confirmPassword class="col-sm-2 control-label"><span class="red">*</span>确认支付密码：</label>
						<div class="col-sm-3">
							<input type="password" class="full-input-sm" id="confirmPassword" name="confirmPassword" value="$!{form.confirmPassword}" maxlength="20" placeholder="">
						</div>
						<p class="help-block red">$!{form.errors["confirmPassword"]}</p>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<button type="submit" class="btn btn-warning">保存</button>
						</div>
					</div>
				</form>
				#end
			</div>
		</div>
	</div>
	
	#parse("common/footer.html")
	
	
	</body>

</html>
