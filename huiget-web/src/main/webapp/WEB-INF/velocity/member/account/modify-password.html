<!DOCTYPE html>
<html>
	<head>
		#parse("common/head.html")
	</head>
	
	<body>
	
	#parse("common/header.html")
	
	<div class="container">
		<div class="row">
			<div class="col-md-2 sidebar">
				#parse("common/nav-sidebar.html")
			</div>
			<div class="col-md-10 main">
				<div class="page-header">
					<h4>修改登录密码</h4>
				</div>
				<form class="form-horizontal" role="form" action="/member/account/modify-password" method="post">
					<div class="form-group">
						<label for="oldPassword" class="col-sm-2 control-label"><span class="red">*</span>旧登录密码：</label>
						<div class="col-sm-3">
							<input type="password" class="full-input-sm" id="oldPassword" name="oldPassword" value="$!{form.oldPassword}" maxlength="20" placeholder="">
						</div>
						<p class="help-block red">$!{form.errors["oldPassword"]}</p>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label"><span class="red">*</span>设置登录密码：</label>
						<div class="col-sm-3">
							<input type="password" class="full-input-sm" id="password" name="password" value="$!{form.password}" maxlength="20" placeholder="密码由6-20个数字、字母组成">
						</div>
						<p class="help-block red">$!{form.errors["password"]}</p>
					</div>
					<div class="form-group">
						<label for="confirmPassword" class="col-sm-2 control-label"><span class="red">*</span>确认登录密码：</label>
						<div class="col-sm-3">
							<input type="password" class="full-input-sm" id="confirmPassword" name="confirmPassword" value="$!{form.confirmPassword}" maxlength="20" placeholder="">
						</div>
						<p class="help-block red">$!{form.errors["confirmPassword"]}</p>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<button type="submit" class="btn btn-primary">确定修改</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	#parse("common/footer.html")
	
	
	</body>

</html>
