<!DOCTYPE html>
<html>
<head>#parse("common/head.html")
	<style type="text/css">
		.margin-top-60{
			margin-top: 60px;
		}
	</style>
</head>

<body>

	#parse("common/header-simple.html")

	<div class="container">
		<div class="row">
			<div class="steps margin-top-60">
				<span class="step-route"></span>
				<div class="step-active">
					<span class="step-badge">1</span>
					<span class="step-txt">填写账号</span>
				</div>
				<div class="step">
					<span class="step-badge">2</span>
					<span class="step-txt">验证</span>
				</div>
				<div class="step">
					<span class="step-badge">3</span>
					<span class="step-txt">重置密码</span>
				</div>
				<div class="step">
					<span class="step-badge">4</span>
					<span class="step-txt">完成</span>
				</div>
			</div>
			<form action="/member/login" method="post" class="form-horizontal margin-top-60" role="form">
				<div class="form-group">
					<label for="userName" class="col-sm-4 control-label"></label>
					<div class="col-sm-4">
						<input type="text" class="full-input" id="userName" name="userName" maxlength="50" placeholder="手机 / 邮箱">
					</div>
				</div>
				<div class="form-group">
					<label for="checkcode" class="col-sm-4 control-label"></label>
					<div class="col-sm-4">
						<input type="text" class="checkcode" id="checkcode" name="checkcode" placeholder="验证码">
						<img src="/checkcode.jpg?t=${form.nanoTime}" id="checkcode-img" alt="checkcode" class="pull-right"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-4">
						<button type="submit" class="btn btn-primary full-btn">下一步</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	#parse("common/footer.html")
	<script type="text/javascript">
		(function($,window){
			$("#checkcode-img").on("click",function(){
				$(this).attr("src","/checkcode.jpg?t=" + new Date().getTime());
			});
		})($,window);
	</script>
</body>

</html>
