<!DOCTYPE html>
<html>
<head>#parse("common/head.html")
</head>

<body>
	#parse("common/header.html")
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<form class="form-horizontal" role="form" action="/login">
					<div class="form-group"></div>
					<div class="form-group">
						<label for="loginId" class="col-sm-3 control-label"></label>
						<div class="col-sm-3">
							<input type="text" class="form-control" name="loginId" id="loginId" placeholder="登录名">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label"></label>
						<div class="col-sm-3">
							<input type="password" class="form-control" id="password" name="password" placeholder="登录密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-3">
							<button type="submit" class="btn btn-block btn-warning">登 录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	#parse("common/footer.html")
</body>

</html>
